<p-card [style]="{'margin': '1%' }">
  <p-table #dt1 [value]="planets" dataKey="id" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
    [tableStyle]="{'min-width': '50rem'}"
    currentPageReportTemplate="Mostrando {first} de {last} de {totalRecords} entradas" [rowsPerPageOptions]="[10,25,50]"
    [globalFilterFields]="['name','diameter','population','gravity']" [loading]="isLoading">
    <ng-template pTemplate="caption">
      <div class="p-d-flex">
        <span class="p-input-icon-left ml-auto">
          <i class="pi pi-search"></i>
          <input pInputText type="text" (input)="dt1.filterGlobal($any($event.target).value, 'contains')"
            placeholder="Search keyword" />
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width:25%">Nombre</th>
        <th style="width:25%">Diametro</th>
        <th style="width:25%">Poblacion</th>
        <th style="width:33%">Gravedad</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-planet>
      <tr>
        <td>{{planet.name}}</td>
        <td>{{planet.diameter}} km</td>
        <td>{{planet.population}}</td>
        <td>{{planet.gravity}}</td>
      </tr>
    </ng-template>
  </p-table>

</p-card>
