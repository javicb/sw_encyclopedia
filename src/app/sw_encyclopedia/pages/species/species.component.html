<p-card [style]="{'margin': '1%' }">
  <p-table #dt1 [value]="species" dataKey="id" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
    [tableStyle]="{'min-width': '50rem'}"
    currentPageReportTemplate="Mostrando {first} de {last} de {totalRecords} entradas" [rowsPerPageOptions]="[10,25,50]"
    [globalFilterFields]="['name','language','classification','designation']">
    <ng-template pTemplate="caption">
      <div class="p-d-flex">
        <span class="p-input-icon-left ml-auto">
          <i class="pi pi-search"></i>
          <input pInputText type="text" (input)="dt1.filterGlobal($any($event.target).value, 'contains')"
            placeholder="Search keyword" />
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width:25%">Nombre</th>
        <th style="width:25%">Lenguaje</th>
        <th style="width:25%">Clasificación en la fuerza</th>
        <th style="width:33%">Designación</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-species>
      <tr>
        <td>{{species.name}}</td>
        <td>{{species.language}}</td>
        <td>{{species.classification}}</td>
        <td>{{species.designation}}</td>
      </tr>
    </ng-template>
  </p-table>

</p-card>
